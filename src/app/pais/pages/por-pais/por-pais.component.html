<h2>País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias( $event )"
        placeholder="Buscar por pais...">
        </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugeridos"
    class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <a class="nav-link"
           [routerLink]="['/pais', pais.alpha2Code]">
           {{ pais.name }}
        </a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido( termino )">
        <a class="nav-link">
           buscar "{{ termino }}"
        </a>
    </li>
</ul>

<hr>

<div 
*ngIf="buscarError"
class="alert alert-danger">
    No se encontro el país "{{ termino }}", escribe el nombre correctamente.
</div>

<div 
*ngIf="!buscarError"
class="row" >
    <div 
        class="col"
        *ngIf="paises.length > 0">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
