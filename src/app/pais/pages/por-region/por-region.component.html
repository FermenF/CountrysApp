<h3>Contitente: <small>{{ continenteActivo | titlecase }}</small></h3>
<hr>

<h5>Seleccione el continente:</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let continente of continentes"
                [class]="(continente === continenteActivo) ? 'btn btn-primary' : 'btn btn-outline-primary'"
                (click)="activarContinente( continente );">
                {{ continente | titlecase }}
        </button>
    </div>
</div>
 
<hr>

<div
class="row" >
    <div 
        class="col"
        *ngIf="paises.length > 0">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
